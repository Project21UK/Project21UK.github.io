<body>
  <center style="margin-top:5%">
    <h4>Contact Us</h3>
    </center>
    <div style="margin-top:10%; width:80%" class="row">
      <form action="mailto:giles@munn.co.uk" method="post" enctype="text/plain" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="subject" type="text" class="validate">
            <label for="subject">Subject</label>
          </div>
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <button style="margin-top:20%" id="send_email" type="submit" class="waves-effect waves-light btn blue lighten-1">Send</button>
      </form>
      <center style="margin-top:17%; color:grey">
        <p>Having trouble? You can also manually email <a href="mailto:info@project21uk.com">info@project21uk.com</a></p>
      </center>
    </div>
  </body>
